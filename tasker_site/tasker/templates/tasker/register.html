<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form method="POST" action="">

	{% csrf_token %}
	{% for field in form %}
		<p>
		{{ field.label }}
		{{ field }}
		</p>
	{% endfor %}

	<input type="submit" name="Create User">
</form>

{{ form.errors }}

<div>
	<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

</body>
</html>

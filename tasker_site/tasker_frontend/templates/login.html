{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>Login Tasker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="{% static 'css/login.css' %}" />

</head>

<body>
	<div class="about">
		<div class="uni">
			<h1 style="text-align: center; margin-left: 20px;" ;>
				<strong>UNIVERSITY OF PERPETUAL HELP SYSTEM GMA</strong>
			</h1>
		</div>
		
		<p style="text-align: center; margin-left: 20px;">
			San Gabriel, General Mariano Alvarez (GMA), Cavite<br />
			Contact No. (0909) 809 - 4200 • (046) 460 - 4086 • (02)<br />
			email: guidance@gma.uphsl.edu.ph/ marketing@gma.uphsl.edu.ph<br />
			url: www.uphsl.edu.ph
		</p>
	</div>
	
	<div class="background">
		<img src="{% static 'images/showcase2.jpg' %}" alt="background image" class="bg" />
	</div>
	
	<div class="center">
		<div class="container">
			<img src="{% static 'images/logo.jpg' %}" alt="Perpetual Logo" width="200" height="200" class="center" />
			<div class="text"><b>Log in to Tasker </b></div>
			<form action="#" onsubmit="return false;" id="loginForm">
				
				<!-- username -->
				<div class="data">
					<label for="username">Username or Email</label>
					<input type="text" placeholder="Enter Username or Email" name="username" required id="username" />
				</div>
				
				<!-- password -->
				<div class="data">
					<label for="password">Password</label>
					<input type="password" placeholder="Enter Password" name="password" required id="password" autocomplete="on" />
				</div>
				
				<div class="check">
					<label>
						<input type="checkbox" checked id="remember" />
						Remember me
					</label>
				</div>

				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>

				<div class="button">
					<div class="inner"></div>
					<button type="submit" id="submitBtn">Login</button>
				</div>
				
			</form>
		</div>
	</div>
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- js-cookie -->
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>
	<!-- scripts -->
	<script src="{% static 'js/settings.js' %} "></script>
	<script src="{% static 'js/login.js' %} "></script>
	<script src="{% static 'js/check-for-email.js' %} "></script>
</body>
</html>
